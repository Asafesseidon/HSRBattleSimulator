<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./battle.css">
  <script src="./battle.js"></script>
  <script src="./animation.js"></script>

  <title>HSR Battle Simulator</title>
</head>
<body>
  
  <div id="content">

    <div id="turnOrder">

    <div class="turnOrderBoxes" id="turnOrderBox1">1</div>

    <div class="turnOrderBoxes" id="turnOrderBox2">2</div>

    <div class="turnOrderBoxes" id="turnOrderBox3">3</div>

    <div class="turnOrderBoxes" id="turnOrderBox4">4</div>

    <div class="turnOrderBoxes" id="turnOrderBox5">5</div>

    <div class="turnOrderBoxes" id="turnOrderBox6">6</div>

    <div class="turnOrderBoxes" id="turnOrderBox7">7</div>

    </div>

  <div id="column">

       <div id="enemyBox">
      <div class="enemy" id="enemy1">
          <div class="enemyToughnessBar" id="enemyToughnessBar1">Toughness</div>
          <br>
          <div class="enemyHpBar"><div id="enemyHpBar1">HP</div></div>
          Enemy 1

        </div>

        <div class="enemy" id="enemy2">
          <div class="enemyToughnessBar" id="enemyToughnessBar2">Toughness</div>
          <br>
          <div class="enemyHpBar"><div id="enemyHpBar2">HP</div></div>
          Enemy 2

        </div>

        <div class="enemy" id="enemy3">
          <div class="enemyToughnessBar" id="enemyToughnessBar3">Toughness</div>
          <br>
          <div class="enemyHpBar"><div id="enemyHpBar3">HP</div></div>
          Enemy 3
       
        </div>

        <div class="enemy" id="enemy4">
          
          <div class="enemyToughnessBar" id="enemyToughnessBar4">Toughness</div>
          <br>
          <div class="enemyHpBar"><div id="enemyHpBar4">HP</div></div>
          Enemy 4

        </div>

        <div class="enemy" id="enemy5">
          <div class="enemyToughnessBar" id="enemyToughnessBar5">Toughness</div>
          <br>
          <div class="enemyHpBar"><div id="enemyHpBar5">HP</div></div>
          Enemy 5

        </div>
      </div>

    <div class="span">

    </div>

    <div id="allyParty">

      <div class="allyCharacter" id="ally1">
            <div class="ultimate" id="ultAlly1">Ult</div>
            <img src="./Assets/Character_Huohuo_Portrait.webp" alt="">
            <div class="allyHpBar"><div id="hpAlly1" class="hpAlly"></div></div>
            
          </div>

          <div class="allyCharacter" id="ally2">
            <div class="ultimate" id="ultAlly2">Ult</div>
            <img src="./Assets/Character_Ruan_Mei_Portrait.webp" alt="">
            <div class="allyHpBar"><div id="hpAlly2" class="hpAlly">1000</div></div>
            
          </div>

          <div class="allyCharacter" id="ally3">
            <div class="ultimate" id="ultAlly3">Ult</div>
            <img src="./Assets/Character_Kafka_Portrait.webp" alt="">
            <div class="allyHpBar"><div id="hpAlly3" class="hpAlly">2720</div></div>
          </div>

          <div class="allyCharacter" id="ally4">
            <div class="ultimate" id="ultAlly4">Ult</div>
            <img src="./Assets/Character_Black_Swan_Portrait.webp" alt="">
            <div class="allyHpBar"><div id="hpAlly4" class="hpAlly">2720</div></div>
            
          </div>

      </div>

  </div>

    <div id="basicBattleControls">
      <div id="skill" onclick="basicControls('skill')">Skill</div>
      <div id="basicAttack" onclick="basicControls('basicAttack')">Basic Attack</div>
      <br>
      <div id="sP">SP

        12345
      </div>
    </div>
    
  </div>

</body>
</html>
